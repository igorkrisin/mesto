<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="wrapper">
        <header class="header">
            <img src="./images/vector.svg" alt="Логотип Место" class="header__logo">
        </header>
        <main>
            <section class="profile">
                <div class="profile__wrapper">
                    <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                    <article class="profile__info">
                        <div class="profile__block">
                            <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                            <p class="profile__info-description">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__info-btn" aria-label="Изменить описание"></button>
                    </article>
                </div>
                <button class="profile__button" type="button" aria-label="Изменить картинку"></button>
            </section>
            <section class="grid-block">
                <article class="grid-block__item">
                    <img src="./images/karachaevsk.jpg" alt="Картинка блока" class="grid-block__item-image">
                    <div class="grid-block__item-panel">
                        <h2 class="grid-block__item-panel-title">Карачаевск</h2>
                        <button class=grid-block__item-panel-like type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="grid-block__item">
                    <img src="./images/karachaevsk.jpg" alt="Картинка блока" class="grid-block__item-image">
                    <div class="grid-block__item-panel">
                        <h2 class="grid-block__item-panel-title">Гора Эльбрус</h2>
                        <button class=grid-block__item-panel-like type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="grid-block__item">
                    <img src="./images/karachaevsk.jpg" alt="Картинка блока" class="grid-block__item-image">
                    <div class="grid-block__item-panel">
                        <h2 class="grid-block__item-panel-title">Карачаево-Черкессия</h2>
                        <button class=grid-block__item-panel-like type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="grid-block__item">
                    <img src="./images/karachaevsk.jpg" alt="Картинка блока" class="grid-block__item-image">
                    <div class="grid-block__item-panel">
                        <h2 class="grid-block__item-panel-title">Домбай</h2>
                        <button class=grid-block__item-panel-like type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="grid-block__item">
                    <img src="./images/karachaevsk.jpg" alt="Картинка блока" class="grid-block__item-image">
                    <div class="grid-block__item-panel">
                        <h2 class="grid-block__item-panel-title">Домбай</h2>
                        <button class=grid-block__item-panel-like type="button" aria-label="Лайк"></button>
                    </div>
                </article>
                <article class="grid-block__item">
                    <img src="./images/karachaevsk.jpg" alt="Картинка блока" class="grid-block__item-image">
                    <div class="grid-block__item-panel">
                        <h2 class="grid-block__item-panel-title">Домбай</h2>
                        <button class=grid-block__item-panel-like type="button" aria-label="Лайк"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">ⓒ 2021 Igor Krysin</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <img src="./images/closeIcon.svg" alt="Крестик" class="popup__close">
            <form class="popup__container-content" name="form">
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <input type="text" class="popup__container-input popup__container-input_name" name="input1">
                <input type="text" class="popup__container-input popup__container-input_description" name="input2">
                <button class="popup__container-btn" type="submit">Сохранить</button>
            </form>
        </div>
    </div>
    <script src="././js/script.js"></script>
</body>

</html>
