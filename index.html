<html lang="en">

<head>

    <title>mesto</title>
    <link rel="stylesheet" href="pages/index.css">

<body class="page">

            </div>
            <button class="profile__button" type="button"></button>
        </section>
        <section class="grid-block">
            <div class="grid-block__item">
                <img src="./images/kirill-pershin-1088404-unsplash-min.png" alt="Картинка блока" class="grid-block__item-image">

                    <h2 class="grid-block__item-panel-title">Карачаево-Черкессия</h2>
                    <button class=grid-block__item-panel-like type="button"></button>
                </div>
            </div>
            <div class="grid-block__item">
                <img src="./images/kirill-pershin-1088404-unsplash-min.png" alt="Картинка блока" class="grid-block__item-image">
                <div class="grid-block__item-panel">
                    <h2 class="grid-block__item-panel-title">Домбай</h2>

            <div class="grid-block__item">

                    <h2 class="grid-block__item-panel-title">Домбай</h2>
                    <button class=grid-block__item-panel-like type="button"></button>
                </div>
            </div>
            <div class="grid-block__item">
                <img src="./images/kirill-pershin-1088404-unsplash-min.png" alt="Картинка блока" class="grid-block__item-image">
                <div class="grid-block__item-panel">
                    <h2 class="grid-block__item-panel-title">Домбай</h2>
                    <button class=grid-block__item-panel-like type="button"></button>
                </div>
            </div>
        </section>
        <p class="author">ⓒ 2021 Igor Krysin</p>
    </section>
    <section class="popup">
        <div class="popup__container">
            <img src="./images/CloseIcon-minpng.png" alt="Крестик" class="popup__close">
            <div class="popup__container-content">
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <input type="text" class="popup__container-input-name">
                <input type="text" class="popup__container-input-description">
                <button class="popup__container-btn" type="submit">Сохранить</button>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
